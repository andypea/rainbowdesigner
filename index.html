<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rainbow Designer</title>
    <link href="rainbowdesigner.css" rel="stylesheet" type="text/css" />
    <link
      href="fonts/hovdenstitch-yzevo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="fonts/aquariusregular_mono.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="rainbowdesigner.js" defer></script>
  </head>
  <body spellcheck="false">
    <h1>Briar's Rainbow Designer</h1>
    <form id="settings">
      <div>
        <label for="font-select">Font:</label>
        <select id="font-select" name="font">
          <option>monospace</option>
          <option>hovden_stitchregular</option>
          <option>aquariusregular_mono</option>
        </select>
      </div>
      <div>
        <label for="font-size-range">Font-size:</label>
        <input
          id="font-size-range"
          name="font-size"
          type="range"
          min="0"
          max="20"
          value="7"
        />
      </div>
      <div>
        <label for="width-range">Width:</label>
        <input
          id="width-range"
          name="width"
          type="range"
          min="0"
          max="100"
          value="90"
        />
      </div>
      <div>
        <label for="height-range">Height:</label>
        <input
          id="height-range"
          name="height"
          type="range"
          min="0"
          max="100"
          value="70"
        />
      </div>
      <div>
        <label for="line-height-range">Line-height:</label>
        <input
          id="line-height-range"
          name="line-height"
          type="range"
          min="0.5"
          max="1.5"
          value="0.8"
          step="0.1"
        />
      </div>
    </form>
    <textarea id="main-text">
BRIARKITANDYBRIARKITANDYBRIARKITANDYBRIARKITANDYBRIARKITANDYBRIARKITANDYBRIARKITANDYBRIARKITANDYBRIARKITANDYBRIARKITANDY</textarea
    >
  </body>
</html>
